<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div class="wrapper">

    <!-- Survey Form -->
    <form id="survey-form">

      <!-- Survey Title -->
      <header>
        <h1 id="title">Survey Title</h1>
        <p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, nemo.</p>
      </header>

      <label for="name" id="name-label">Name:</label>
      <input id="name" type="text" name="name" placeholder="James Bond">

      <label for="email id="email-label">Email:</label>
      <input id="email" type="text" name="email" placeholder="james.bond@domain.com">

      <label for="number" id="number-label">Number:</label>
      <input id="number" type="number" placeholder="Enter numbers only.">

      <select id="dropdown" name="drop-down">
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>

      <label for="radio-1"><input id="radio-1" type="radio" name="radio-button" default>Radio-1</label>
      <label for="radio-2"><input id="radio-2" type="radio" name="radio-button">Radio-2</label>
      <label for="radio-3"><input id="radio-3" type="radio" name="radio-button">Radio-3</label>

      <label for="checkbox-1"><input id="checkbox-1" type="checkbox" name="check-boxes" value="****">Checkbox-1</label>
      <label for="checkbox-2"><input id="checkbox-2" type="checkbox" name="check-boxes" value="****">Checkbox-2</label>
      <label for="checkbox-3"><input id="checkbox-3" type="checkbox" name="check-boxes" value="****">Checkbox-3</label>
      <label for="checkbox-4"><input id="checkbox-4" type="checkbox" name="check-boxes" value="****">Checkbox-4</label>

      <textarea name="name" rows="8" cols="80"></textarea>

      <button id="submit" type="submit" name="submit-button">Submit</button>
    </form>
    <!-- Form Ends -->

  </div>
  <!-- Wrapper Ends -->
</body>
</html>
