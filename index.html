<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Pokemon Survey</title>
</head>

<body>

  <div class="wrapper">

    <figure>
      <img id="blastoise" src="pictures/blastoise-800x800.png" alt="Blastoise">
      <figcaption class="sr-only">A picture of the water Pokemon Blastoise in the background.</figcaption>
    </figure>

    <!-- Survey Form -->
    <form id="survey-form">

      <!-- Survey Title -->
      <header>
        <h1 id="title" class="sr-only">Pokemon Survey</h1>
        <p id="description" class="sr-only">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis, nemo.</p>

        <figure>
          <img src="pictures/pokemon.png" alt="Pokemon Logo">
          <figcaption class="sr-only">A picture of the Pokemon logo.</figcaption>
        </figure>
      </header>

      <!-- Name -->
        <label class="bold margin-gap">
          Name:<abbr title="This field is mandatory">*</abbr>
          <input id="name" type="text" name="name" placeholder="Ash Ketchum" required>
        </label>

      <!-- Email -->
        <label class="bold margin-gap">
          Email:<abbr title="This field is mandatory">*</abbr>
          <input id="email" type="email" name="email" placeholder="ash.ketchum@hostname.com" required>
        </label>

      <!-- Pokemon Caught -->
        <label class="bold margin-gap">
          How many Pokemon have you caught?
          <input id="number" type="number" min="0" max="151" pattern="\d+" placeholder="Enter numbers only.">
        </label>

      <!-- Dropdown -->
      <fieldset class="margin-gap">
        <legend class="bold">When did you first start playing Pokemon?</legend>
        <select id="dropdown" name="drop-down">
          <option value="elementary-school">Elementary School</option>
          <option value="middle-school">Middle School</option>
          <option value="high-school">High School</option>
          <option value="univeristy">University</option>
          <option value="after-university">After University</option>
        </select>
      </fieldset>

      <!-- Radio Buttons -->
      <fieldset class="margin-gap">
        <legend class="bold">What starting Pokemon did you choose?</legend>

        <div class="radio-container">

          <div class="squirtle-container">
            <figure>
              <img id="squirtle-image" src="pictures/squirtle.png" alt="squirtle">
              <figcaption class="sr-only">A picture of the starter Pokemon, Squirtle.</figcaption>
            </figure>
            <label>
              <input id="squirtle" type="radio" name="radio-button" value="squirtle">
            </label>
          </div>

          <div class="bulbasaur-container">
            <figure>
              <img id="bulbasaur-image" src="pictures/bulbasaur.png" alt="bulbasaur">
              <figcaption class="sr-only">A picture of the starter Pokemon, Bulbasaur.</figcaption>
            </figure>
            <label>
              <input id="bulbasaur" type="radio" name="radio-button" value="bulbasaur" default>
            </label>
          </div>

          <div class="charmander-container">
            <figure>
              <img id="charmander-image" src="pictures/charmander.png" alt="charmander">
              <figcaption class="sr-only">A picture of the starter Pokemon, Charmander.</figcaption>
            </figure>
            <label>
              <input id="charmander" type="radio" name="radio-button" value="charmander">
            </label>
          </div>

        </div>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset class="margin-gap">
        <legend class="bold">What are your favorite types of Pokemon?</legend>

        <div class="checkbox-container">

          <label><input id="bug" type="checkbox" name="check-boxes" value="bug"> Bug</label>
          <label><input id="dragon" type="checkbox" name="check-boxes" value="dragon"> Dragon</label>
          <label><input id="ice" type="checkbox" name="check-boxes" value="ice"> Ice</label>
          <label><input id="fighting" type="checkbox" name="check-boxes" value="fighting"> Fighting</label>
          <label><input id="fire" type="checkbox" name="check-boxes" value="fire"> Fire</label>

          <label><input id="flying" type="checkbox" name="check-boxes" value="flying"> Flying</label>
          <label><input id="grass" type="checkbox" name="check-boxes" value="grass"> Grass</label>
          <label><input id="ghost" type="checkbox" name="check-boxes" value="ghost"> Ghost</label>
          <label><input id="ground" type="checkbox" name="check-boxes" value="ground"> Ground</label>
          <label><input id="electric" type="checkbox" name="check-boxes" value="electric"> Electric</label>

          <label><input id="normal" type="checkbox" name="check-boxes" value="normal"> Normal</label>
          <label><input id="poison" type="checkbox" name="check-boxes" value="poison"> Poison</label>
          <label><input id="psychic" type="checkbox" name="check-boxes" value="psychic"> Psychic</label>
          <label><input id="rock" type="checkbox" name="check-boxes" value="rock"> Rock</label>
          <label><input id="water" type="checkbox" name="check-boxes" value="water"> Water</label>
        </div>
      </fieldset>

      <!-- Text area -->
      <fieldset class="margin-gap">
        <legend class="bold">What did you enjoy most about Pokemon?</legend>
        <textarea name="name" rows="8" cols="80"></textarea>
      </fieldset>

      <!-- Submit Button -->
      <button id="submit" type="submit" name="submit-button">Submit</button>

      <figure>
        <img id="pikachu" src="pictures/pikachu.png" alt="Pikachu">
        <figcaption class="sr-only">A picture of the electic Pokemon Pikachu.</figcaption>
      </figure>
    </form>
    <!-- Form Ends -->

    <figure>
      <img id="charizard" src="pictures/charizard-800x800.png" alt="Charizard">
      <figcaption class="sr-only">A picture of the fire Pokemon Charizard in the background.</figcaption>
    </figure>

  </div>
  <!-- Wrapper Ends -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
